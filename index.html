<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Location Tracker</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
</head>
<body>
    <div class="container">
        <h1>Location Tracker</h1>
        <div class="button-container">
            <button id="startAutomaticTracking" class="btn">Track Every Minute</button>
            <button id="startManualTracking" class="btn">Track Now</button>
            <button id="stopTracking" class="btn">Stop Automatic Tracking</button>
        </div>
        <p id="location" class="location-text"></p>
        <div id="locationHistory" class="history-container">
            <h2>Location History</h2>
            <div id="historyList" class="history-list"></div>
        </div>
        <div id="map" style="height: 400px; width: 100%; margin-top: 20px;"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
